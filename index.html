<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu & Sun Wedding Day</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .scroll-container {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            -webkit-overflow-scrolling: touch;
            /* Enable smooth scrolling on iOS */
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        audio {
            display: none;
            /* Hide the audio player */
        }

        /* Icon styles */
        .music-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-image: url('music-player.png');
            background-size: cover;
            border-radius: 50%;
            animation: rotateIcon 2s linear infinite;
            /* Animation for continuous rotation */
        }

        @keyframes rotateIcon {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <img data-src="invitation.png" alt="Long Image" class="lazy-load" src="invitation.png">
    </div>
    <div class="music-icon" id="music-icon"></div>
</body>

<script>
    // 初始化一个音频类，src资源可以是本地的有额可以是服务器上的
    var sound1 = new Howl({
        src: ['lover.mp3'],
        autoplay: true,
        loop: true,
        preload: true,
    })

    // 音频资源 load 之后通过微信桥接触发播放
    sound1.on('load', () => {
        window.WeixinJSBridge && window.WeixinJSBridge.invoke('getNetworkType', {}, () => {
            sound1.play()
        }, false)
    })
</script>

</html>
