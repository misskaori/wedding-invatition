<!DOCTYPE html>

<head>

<body>

<script>
  // 初始化一个音频类，src资源可以是本地的有额可以是服务器上的
  var sound1 = new Howl({
    src: ['smile.mp3'],
    autoplay: true,
    loop: true,
    preload: true,
  })
 
  // 音频资源 load 之后通过微信桥接触发播放
  sound1.on('load', () => {
    window.WeixinJSBridge && window.WeixinJSBridge.invoke('getNetworkType', {}, () => {
      sound1.play()
    }, false)
  })
 
</script>
 
</html>
