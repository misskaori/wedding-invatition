<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动展示长图</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch; /* 使滑动更流畅 */
        }
        #image {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div id="container">
    <img id="image" src="1.png" alt="长图">
</div>

<script>
    // JavaScript 代码可选，根据需求添加
    const container = document.getElementById('container');
    const image = document.getElementById('image');

    // 确保图片完全加载后，设置容器的高度
    image.onload = function() {
        container.style.height = `${image.height}px`;
    };
</script>
</body>
</html>
