<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu & Sun Wedding Day</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .scroll-container {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        audio {
            display: none; /* Hide the audio player */
        }

        /* Icon styles */
        .music-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-image: url('music-player.png');
            background-size: cover;
            border-radius: 50%;
            animation: rotateIcon 2s linear infinite; /* Animation for continuous rotation */
        }

        @keyframes rotateIcon {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="scroll-container">
    <img src="invitition.png" alt="Long Image">
</div>
<audio id="background-music" preload="auto" autoplay loop>
    <source src="path/to/your/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<!-- Icon for music -->
<div class="music-icon"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('background-music');
        var musicIcon = document.querySelector('.music-icon');

        // 设置音量为 0.5（50% 音量）
        audio.volume = 0.5;

        // 音量控制按钮
        musicIcon.addEventListener('click', function() {
            if (audio.volume === 0) {
                audio.volume = 0.5; // 如果音量为 0，设置为 50%
            } else {
                audio.volume = 0; // 如果音量不为 0，设置为 0（静音）
            }
        });
    });
</script>
</body>
</html>
